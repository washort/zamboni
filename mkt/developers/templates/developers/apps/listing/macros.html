{% macro dev_heading(webapp, mkt) %}
  <h3>
    {% set details_complete = webapp.details_complete() %}
    {% if details_complete %}<a href="{{ webapp.get_dev_url() }}">{% endif %}
    <img class="icon" src="{{ webapp.get_icon_url(64) }}">
    {{ webapp.name }}{% if details_complete %}</a>{% endif %}
  </h3>
{% endmacro %}
